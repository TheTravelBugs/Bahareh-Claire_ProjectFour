<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cutive" rel="stylesheet">
    <link rel="stylesheet" href="public/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- pulse animations-->
    <title>Word Scramble</title>
</head>
<body>

    <div class="wrapper secondPage">

        <header>
            <h1>Word Scramble!</h1>
            <!-- <img src="assets/baby.svg" alt=""> -->

            <div class="scoreBoard">
                <!--score board-->
                <p>score:
                    <span class="score">0</span>
                </p>
            </div> <!-- end of score board-->
            

            <div class="timer">
                <!-- timer-->
                <div class="display">
                    <p class="timeLeft"></p>
                    <p class="endTime"></p>
                </div>
            </div>
            <!-- end of timer -->

        </header>


        <main>        
            

            <div class="boggleBoard">  <!-- 4x4 board-->
                <div class="box firstColumn 1"></div>
                <div class="box 2"></div>
                <div class="box 3"></div>
                <div class="box lastColumn 4"></div>
                <div class="box firstColumn 5"></div>
                <div class="box 6"></div>
                <div class="box 7"></div>
                <div class="box lastColumn 8"></div>
                <div class="box firstColumn 9"></div>
                <div class="box 10"></div>
                <div class="box 11"></div>
                <div class="box lastColumn 12"></div>
                <div class="box firstColumn 13"></div>
                <div class="box 14"></div>
                <div class="box 15"></div>
                <div class="box lastColumn 16"></div>
            </div> <!-- end of board-->

            <div class="answerBlock">
                
                <form action="#" class="answerButtons"> <!--submit and clear buttons-->

                    <button class="submitButton animated pulse infinite" type="submit">Submit</button>
                    <button class="clear animated">Clear </button>
                    
                </form> <!-- end of form-->

                <div class="dynamicContent">

                    <div class="userAnswer"></div> <!--where the users type their answer-->
                    
                    <div class="answerContainer"> <!-- listing ansers on the page only on desktop-->
                        <ul class="displayedAnswers">
                
                        </ul>
                    </div> <!-- end of displaydAnswers-->
                </div><!-- end of dynamicContent-->
            </div> <!-- end of answerBlock-->

            
        </main>
        
        
        <footer>
            <p>&copy; Bahareh & Claire  |  Inspired by Boggle</p>
        </footer>
        
    </div> <!-- end of secondPage and wrapper -->
    
    <section class="overlay hide">
        <h2>Game Over!</h2>
        <p>Your final score is: <span class="score">0</span></p>
        <button class="playAgain">Play again</button>
    </section> <!--end of overlay-->
 
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    
    <script src="node_modules/qs/dist/qs.js"></script>
    
    
    <script src="public/scripts/script.js"></script>
</body>


</html>
